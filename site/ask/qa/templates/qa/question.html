<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Top Asked questions">
    <link rel="stylesheet" href="style.css" />
    <title>{{ question.title }}</title>
</head>

<body>
    <div id="sidebar">
        {% block sidebar %}
        <ul>
            <li><a href="{% url 'qa:index' %}">Main page</a></li>
            <li><a href="{% url 'qa:popular' %}">Popular</a></li>
        </ul>
        {% endblock %}
    </div>

    <div id="content">
        <div id="question-title">
            <h1>{{ question.title }}</h1>
        </div>
        {{ question.text }}
    </div>
    {% if answers %}
    <div id="answers">
        {% for answer in answers %}
            <div class="answer">
                {{ answer.text }}
            </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
