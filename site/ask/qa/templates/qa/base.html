<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Top Asked questions">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>{% block title %}My amazing site{% endblock %}</title>
</head>

<body>
    <div id="sidebar" class="container">
        {% block sidebar %}
        <ul>
            <li><a href="{% url 'qa:index' %}">Main page</a></li>
            <li><a href="{% url 'qa:popular' %}">Popular</a></li>
            <li><a href="{% url 'qa:ask' %}">Ask</a></li>
        </ul>
        {% endblock %}
    </div>

    <div id="content" class="container">
        {% if questions %}
        <ul>
        {% for question in questions %}
            <li><a href="{% url 'qa:question' question.id %}">{{ question.title }}</a></li>
        {% endfor %}
        </ul>
        {% endif %}
    </div>

    <div id="switch-page" class="container">
        {% if questions.has_previous %}
            <a href="?page={{ questions.previous_page_number }}">previous</a>
        {% endif %}

        {% if questions.has_next %}
            <a href="?page={{ questions.next_page_number }}">next</a>
        {% endif %}
    </div>

    <script src="js/bootstrap.min.js" />
</body>
</html>
